<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Comments Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
}

table {
  width: 80%;
  margin: 0 auto;
  border-collapse: collapse;
  border: 1px solid #ddd;
}

thead th {
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  padding: 8px;
}

tbody td {
  border: 1px solid #ddd;
  padding: 8px;
}
tbody td {
  text-align: center;
  border: 1px solid #ddd;
  padding: 8px;
}





</style>

<body>
  <h1>My Model Results</h1>
  <table>
    <thead>
      <tr>

        <th>Movie</th>
        <th>Total Comments</th>
        <th>Positive Comments</th>
        <th>Negative Comments</th>
        <th>Verdict</th>
      </tr>
    </thead>
    <tbody>
      {% for item in output %}
      <tr>

        <td>{{ item.movie }}</td>
        <td>{{ item.total_comments }}</td>
        <td>{{ item.total_positive_comments }}</td>
        <td>{{ item.total_negative_comments }}</td>
        <td>{{ item.final_verdict }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
